<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>YFT   Login</title>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="https://www.ymtricks.xyz/login-forms/images/icons/favicon.ico">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="/css/animate.css">
    <link rel="stylesheet" type="text/css" href="/css/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="/css/select2.min.css">
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>

<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt="" style="will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg);">
                <img src="/img/yf.png" alt="IMG">
            </div>
            <form class="login100-form validate-form" action="toIndex" method="post">
                <span class="login100-form-title" style="padding-bottom: 20px">用 户 登 录</span>
                <span class="login100-form-title" style="padding-bottom: 10px;font-size: 14px;color: red;display: inline-block;height: 10px" th:text="${msg}">xxxx</span>
                <div style="margin-top: 20px" class="wrap-input100 validate-input" data-validate="用户名或邮箱错误">
                    <input class="input100" type="text" name="name" placeholder="Name/Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100"> <i class="fa fa-envelope" aria-hidden="true"></i></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="密码错误">
                    <input class="input100" type="password" name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100"><i class="fa fa-lock" aria-hidden="true"></i></span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn login_btn">登录</button>
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1">记住我</span>
                    <input type="checkbox"  id="rememberMe"
                           name="rememberMe" checked  style="position: relative;top: 1px;"/>
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1">忘记</span>
                    <a class="txt2" href="#">用户名或密码</a>
                </div>

                <div class="text-center p-t-96">
                    <a class="txt2" href="/reg">创建你的用户<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i></a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.3.0/jquery.min.js"></script>
