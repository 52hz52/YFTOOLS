<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>视频API-使用教程</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/mycss.css">
</head>
<body>
<div style="background: #6777ef;width: 100vw ;height: 100px;text-align: center; margin-bottom: 50px;">
    <p style="font-weight: bold;color: white;font-size: 24px;  padding-top: 15px  ">YFTOOLS</p>
    <div class="container tools-top-page">视频API - 使用教程</div>
</div>
<br/>
<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-borderless ">
                <thead>
                <tr>
                    <th scope="col">请求路径</th>
                    <th scope="col">参数一</th>
                    <th scope="col">参数二</th>
                    <th scope="col">结果格式</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">/user/movie/getMData</th>
                    <td>name</td>
                    <td>token</td>
                    <td>Json</td>
                </tr>
                </tbody>
            </table>
            <p style="font-weight: bold;color: #4b4eae;padding-left: 10px">
                例如：http://localhost/user/movie/getMData?name=yifan&token=1234123
            </p>
            <div>
                <a  href="/user/tools" class="btn btn-info btn-lg" style="float: right;display: inline-block">返回</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
