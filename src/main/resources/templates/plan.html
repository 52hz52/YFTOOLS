<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>YFT 计划</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/mycss.css">
</head>

<body>

<div style="height: 100vh" id="app">

    <!-- ======返回上一页=======-->
    <div style="display: inline-block;position: fixed;bottom: 50px;right: 100px;z-index: 999;">
        <a href="/user/tools" class="btn btn-info">返回</a>
    </div>

    <div style="background: #6777ef;width: 100vw ;height: 100px;text-align: center;  margin-bottom: 50px;">
        <p style="font-weight: bold;color: white;font-size: 24px;  padding-top: 15px  ">YFTOOLS</p>
        <div class="container tools-top-page">弋凡工具箱更新计划</div>
    </div>

    <div class="container">
        <div v-for="(item,i) in month">
            <p style="color: royalblue">{{i}}</p>
            <p v-for="(plan,p) in item" style="padding-left: 10px;border-left: 5px solid #6777ef">
                 <span style="display: inline-block; background:rgba(103,119,239,0.3);border-radius: 0.25rem;padding: 2px 5px">{{plan.ptitle}}</span> :
                 <span style="color: #555555"> {{plan.pdetail}}</span>
            </p>
        </div>
    </div>




</div>


</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.3.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="/js/vue.min.js"></script>
<script src="/js/axios.min.js"></script>


<script>

    new Vue({
        el:'#app',
        data:{
            month:[],
        },
        mounted(){
            this.plan();
        },
        methods:{
            plan(){
                axios.get('/plan/getPlan').then(res=>{
                    this.month = res.data.mapObj;
                    console.log(res.data);
                })
            }
        }
    });

    $(function () {
        $('.d-inline-block').popover({
            container: 'body'
        });


    })
</script>

</html>
